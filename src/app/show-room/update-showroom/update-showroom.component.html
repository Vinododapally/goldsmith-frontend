
<div class="container" style="padding-top: 45px;  padding-right: 150px; padding-left: 150px;">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h5>Update ShowRoom</h5>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Show Room</label>
            <input disabled type="text" class="form-control" id="name" required [(ngModel)]="showroom.name" name="name">
          </div>

          <div class="form-group col-md-6">
            <label for="contactName">Contact Name</label>
            <input  type="text" class="form-control" id="contactName" required [(ngModel)]="showroom.contactName" name="contactName">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="mobileNumber">Mobile Number</label>
            <input type="number" class="form-control" id="mobileNumber" required [(ngModel)]="showroom.mobileNumber" name="mobileNumber">
          </div>

          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <textarea type="text" class="form-control" id="address" required [(ngModel)]="showroom.address" name="address"></textarea>
          </div>
        </div>

        <div  class="form-group col-md-6" class="pull-right" style="padding-right: 100px;">
          <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
          <button routerLink="/showrooms" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
