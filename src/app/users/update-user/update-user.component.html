
<div class="container" style="padding-top: 45px;  padding-right: 150px; padding-left: 150px;">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h5>Update User</h5>
  </div>
  <div class="panel-body"> 
  <form (ngSubmit)="onSubmit()">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group col-md-6">
      <label for="name">Password</label>
      <input disabled type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
  </div> 

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="mobileNumber">Mobile Number</label>
      <input type="number" class="form-control" id="mobileNumber" required [(ngModel)]="user.mobileNumber" name="mobileNumber">
    </div>

    <div class="form-group col-md-6">
      <label for="email">Email Id</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
  </div>
    
    <div class="form-group col-md-6">
      <label for="role">Role</label>
      <input type="text" class="form-control" id="role" required [(ngModel)]="user.role" name="role">
    </div>
    <div  class="form-group col-md-6" style="padding-top: 100px;">
    <button type="submit" class="btn btn-success">Update</button>&nbsp;&nbsp;
    <button routerLink="/users" class="btn btn-danger">Cancel</button>
  </div>
  </form>
</div>
</div>
</div>
